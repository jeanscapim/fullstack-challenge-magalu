<div class="col-sm-12 col-lg-12">
    <h2>
        <strong>Localizar lojas</strong>
    </h2>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/']">Home</a>
        </li>
        <li class="breadcrumb-item active">Buscar</li>
    </ol>
    <div class="row">
        <div class="form-inline">
            <h3 class="col-md-1 h2">
                <i class="fa fa-filter" aria-hidden="true"></i>
            </h3>
            <div class="col-md-4">
                <div class="input-group">
                    <label for="">Informe cep de destino</label>
                    <input type="text" [(ngModel)]="cep" placeholder="Informe cep de destino." class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label for="">Informe a descrição ou código do produto para buscar</label>
                    <input type="text" [(ngModel)]="q" placeholder="Informe a descrição ou código do produto para buscar." class="form-control">
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button style="margin-top: 25px;" class="btn btn-primary" (click)="encontrarVendas(q, $event)">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <h3 class="col-lg-12">
            <strong>Lojas encontradas</strong>
        </h3>
        <div class="col-lg-12">
            <div class="col-xs-6 col-lg-3" *ngFor="let loja of vendas">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{loja.descricao}}</strong>
                    </div>
                    <div class="panel-body">
                        <p><strong>Código da loja:</strong> {{loja.codigo}}</p>
                        <p><strong>Produto:</strong> {{loja.descricao_produto}}</p>
                        <p><strong>Preço do produto:</strong> {{loja.valor_produto |  currencyFormat}}</p>
                        <p><strong>Distância:</strong> {{loja.distancia}}</p>
                        <p><strong>Duração:</strong> {{loja.duracao}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-lg-12" *ngIf="vendas.length == 0">
                <h4 class="text-center">
                    <strong>Nenhuma loja encontrada!</strong>
                </h4>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12 col-lg-12">
    <h2>
        <strong>Lojas cadastradas</strong>
    </h2>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/']">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/lojas', 'listagem']">Lojas</a>
        </li>
        <li class="breadcrumb-item active">Listagem</li>
    </ol>
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <h3 class="col-md-2">
                <i class="fa fa-filter" aria-hidden="true"></i> Descrição</h3>
            <div class="col-md-8">
                <div class="input-group h2">
                    <input type="text" [(ngModel)]="q" placeholder="Informe a descrição ou código da loja para buscar." class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="buscarLojas(q, $event)">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-2">
                <a class="btn btn-success pull-right h2" [routerLink]="['/lojas', 'cadastra']" title="Cadastrar nova loja">Cadastrar nova loja</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th class="text-center">Cep</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let loja of lojas">
                                <td>{{loja.id}}</td>
                                <td>{{loja.codigo}}</td>
                                <td>{{loja.descricao}}</td>
                                <td class="text-center">{{loja.cep}}</td>
                                <td class="text-center">
                                    <a [routerLink]="['/lojas', 'altera', loja.id]" class="btn btn-xs btn-primary" title="Alterar ({{loja.descricao}})">Alterar</a>
                                    <a (click)="removeLoja(loja, $event)" class="btn btn-xs btn-danger" title="Excluir ({{loja.descricao}})">Excluir</a>
                                    <a [routerLink]="['/vendas', 'listagem', loja.id]" class="btn btn-xs btn-success" title="Registrar venda ( ({{loja.descricao}}))">Registrar venda</a>
                                </td>
                            </tr>
                            <tr class="text-center" *ngIf="lojas.length == 0">
                                <td colspan="5">
                                    <strong>Nenhuma loja encontrada!</strong>
                                </td>
                            </tr>
                        </tbody>

                </div>
            </div>
        </div>
    </div>
</div>

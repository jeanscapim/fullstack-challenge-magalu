<div class="col-sm-12 col-lg-12">
    <h2>
        <strong>Cadastrar loja</strong>
    </h2>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/']">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/lojas', 'listagem']">Lojas</a>
        </li>
        <li class="breadcrumb-item active">Cadastrar</li>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <form [formGroup]="lojaForm" (submit)="cadastraLoja($event)">
                        <div class="form-group col-md-12">
                            <label for="">Descrição:
                                <span class="text-danger">*</span>
                            </label>
                            <input id="descricao" name="descricao" formControlName="descricao" [(ngModel)]="loja.descricao" type="text" class="form-control"
                                required placeholder="Informe a descrição da loja.">
                            <span *ngIf="hasError('descricao')" [ngClass]="{'text-danger': hasError('descricao')}">Informe uma descrição válida.</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Código:
                                <span class="text-danger">*</span>
                            </label>
                            <input id="codigo" name="codigo" formControlName="codigo" [(ngModel)]="loja.codigo" type="text" class="form-control" required
                                placeholder="Informe o código da loja.">
                            <span *ngIf="hasError('codigo')" [ngClass]="{'text-danger': hasError('codigo')}">Informe um código válido.</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Cep:
                                <span class="text-danger">*</span>
                            </label>
                            <input id="cep" name="cep" formControlName="cep" [(ngModel)]="loja.cep" type="text" class="form-control" required placeholder="Informe o cep da loja."
                                minlength="8" maxlength="8">
                            <span *ngIf="hasError('cep')" [ngClass]="{'text-danger': hasError('cep')}">Informe um cep válido, deve conter 8 digitos.</span>
                        </div>
                        <div class="text-right col-md-12">
                            <button type="submit" class="btn btn-success" title="Cadastrar">Cadastrar</button>
                            <a class="btn btn-default" [routerLink]="['/lojas', 'listagem']" title="Voltar">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
